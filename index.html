<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator 3D Printing | 3Dir.id</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(-45deg, #f3f4f6, #e0f7fa, #fce4ec, #f8bbd0);
      --bg-dark: linear-gradient(-45deg, #1e1e2f, #2c3e50, #283345, #1e1e2f);
      --card-bg-light: #ffffff;
      --card-bg-dark: #2b2b3c;
      --text-light: #222;
      --text-dark: #eee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: var(--card-bg-dark);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 460px;
      color: var(--text-dark);
      position: relative;
      transition: background 0.5s, color 0.5s;
    }

    .toggle-mode {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 5px 15px;
      font-size: 12px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #ff6f00;
      box-shadow: 0 0 15px rgba(255, 111, 0, 0.4);
      object-fit: cover;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 20px;
    }

    label {
      margin-top: 15px;
      font-weight: 500;
      display: block;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f9f9f9;
      -moz-appearance: textfield;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .inline-input {
      display: flex;
      gap: 10px;
    }

    .inline-input input {
      flex: 1;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e65100;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 111, 0, 0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      white-space: pre-line;
    }

    #waLink {
      margin-top: 15px;
      text-align: center;
    }

    a.whatsapp-button {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 22px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }

    a.whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .keterangan {
      margin-top: 25px;
      font-size: 13px;
      text-align: justify;
      background-color: rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 10px 14px;
      line-height: 1.6;
    }

    .keterangan strong {
      display: block;
      margin-bottom: 6px;
    }

    /* Light mode styles */
    body.light {
      background: var(--bg-light);
    }

    body.light .container {
      background: var(--card-bg-light);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-mode" onclick="toggleMode()">Mode</button>
    <div class="logo">
      <img src="logo.png" alt="Logo 3Dir" />
    </div>
    <h1>Kalkulator Biaya 3D Printing</h1>

    <label for="gram">Berat Material (gram):</label>
    <input type="number" id="gram" placeholder="Contoh: 50" />

    <label>Waktu Cetak:</label>
    <div class="inline-input">
      <input type="number" id="jam" placeholder="Jam" />
      <input type="number" id="menit" placeholder="Menit" />
    </div>

    <button onclick="hitungBiaya()">Hitung Total</button>

    <div id="result"></div>
    <div id="waLink"></div>

    <div class="keterangan">
      <strong>Catatan:</strong>
      Estimasi bersifat indikatif dan dapat berubah tergantung jenis material serta kompleksitas desain. Silakan hubungi kami untuk konfirmasi lebih lanjut.
    </div>
  </div>

  <script>
    function hitungBiaya() {
      const gram = parseFloat(document.getElementById('gram').value);
      const jam = parseFloat(document.getElementById('jam').value) || 0;
      const menit = parseFloat(document.getElementById('menit').value) || 0;

      if (isNaN(gram)) {
        document.getElementById('result').innerText = "Masukkan berat yang valid!";
        document.getElementById('waLink').innerHTML = "";
        return;
      }

      const hargaPerGram = 800;
      const biayaPerMenit = 34;

      const durasiMenit = (jam * 60) + menit;
      const biayaMaterial = gram * hargaPerGram;
      const biayaWaktu = durasiMenit * biayaPerMenit;
      const total = biayaMaterial + biayaWaktu;

      const totalRp = total.toLocaleString('id-ID');
      const biayaBahanRp = biayaMaterial.toLocaleString('id-ID');
      const biayaWaktuRp = biayaWaktu.toLocaleString('id-ID');

      document.getElementById('result').innerText =
        `Biaya Material: Rp ${biayaBahanRp}\nBiaya Waktu: Rp ${biayaWaktuRp}\nTotal: Rp ${totalRp}`;

      const pesan = `Halo, saya telah menggunakan Kalkulator Biaya 3D Printing di 3Dir.id dan mendapatkan estimasi berikut:\n\n• Berat material: ${gram} gram\n• Estimasi waktu cetak: ${jam} jam ${menit} menit\n• Estimasi total biaya: Rp${totalRp},-\n\nMohon informasi lebih lanjut terkait proses, ketersediaan slot cetak, dan konfirmasi pemesanan.\nTerima kasih.`;

      const nomorWA = "6281936790869";
      const urlWA = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;

      document.getElementById('waLink').innerHTML =
        `<a class="whatsapp-button" href="${urlWA}" target="_blank">Pesan via WhatsApp</a>`;
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
