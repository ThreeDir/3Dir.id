<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Estimasi Biaya 3D Printing | 3Dir.id</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #283345);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeInUp 0.8s ease-out;
    }

    .container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 460px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
      font-weight: 600;
      font-size: 20px;
    }

    label {
      margin-top: 15px;
      font-weight: 500;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff6f00;
    }

    .inline-input {
      display: flex;
      gap: 10px;
    }

    .inline-input input {
      flex: 1;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e65100;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 111, 0, 0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      color: #222;
      white-space: pre-line;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    #waLink {
      margin-top: 15px;
      text-align: center;
    }

    a.whatsapp-button {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 22px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }

    a.whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .keterangan {
      margin-top: 25px;
      font-size: 13px;
      text-align: center;
      color: #666;
      line-height: 1.5;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-3dir.png" alt="Logo 3Dir">
    </div>
    <h1>Estimasi Biaya 3D Printing di 3Dir.id</h1>

    <label for="gram">Berat Material (gram):</label>
    <input type="number" id="gram" placeholder="Contoh: 50">

    <label>Waktu Cetak:</label>
    <div class="inline-input">
      <input type="number" id="jam" placeholder="Jam">
      <input type="number" id="menit" placeholder="Menit">
    </div>

    <button onclick="hitungBiaya()">Hitung Estimasi</button>

    <div id="result"></div>
    <div id="waLink"></div>

    <div class="keterangan">
      <strong>Catatan:</strong> Estimasi ini bersifat otomatis. Biaya akhir dapat berbeda tergantung jenis material dan tingkat kompleksitas desain.
    </div>
  </div>

  <script>
    function hitungBiaya() {
      const gram = parseFloat(document.getElementById('gram').value);
      const jam = parseFloat(document.getElementById('jam').value) || 0;
      const menit = parseFloat(document.getElementById('menit').value) || 0;

      const resultDiv = document.getElementById('result');
      const waLinkDiv = document.getElementById('waLink');

      resultDiv.classList.remove('show');

      if (isNaN(gram)) {
        resultDiv.innerText = "Masukkan berat material dengan benar.";
        waLinkDiv.innerHTML = "";
        setTimeout(() => resultDiv.classList.add('show'), 10);
        return;
      }

      const hargaPerGram = 1300;
      const biayaPerJam = 5000;

      const durasiJam = jam + (menit / 60);
      const biayaMaterial = gram * hargaPerGram;
      const biayaWaktu = durasiJam * biayaPerJam;
      const total = biayaMaterial + biayaWaktu;

      const totalRp = total.toLocaleString('id-ID');
      const biayaBahanRp = biayaMaterial.toLocaleString('id-ID');
      const biayaWaktuRp = biayaWaktu.toLocaleString('id-ID');

      resultDiv.innerText =
        `Biaya Material: Rp ${biayaBahanRp}\nBiaya Waktu: Rp ${biayaWaktuRp}\nTotal Estimasi: Rp ${totalRp}`;
      
      setTimeout(() => resultDiv.classList.add('show'), 10);

      const pesan = `Halo, saya telah menghitung estimasi biaya 3D printing di 3Dir.id:\n\n• Berat material: ${gram} gram\n• Estimasi waktu cetak: ${jam} jam ${menit} menit\n• Total estimasi biaya: Rp${totalRp},-\n\nMohon info lebih lanjut mengenai proses dan ketersediaan slot. Terima kasih.`;

      const nomorWA = "6281936790869";
      const urlWA = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;

      waLinkDiv.innerHTML = `
        <a class="whatsapp-button" href="${urlWA}" target="_blank">Kirim via WhatsApp</a>
      `;
    }
  </script>
</body>
</html>
