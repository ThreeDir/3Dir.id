<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Biaya 3D Printing di 3Dir.id</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #283345);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 460px;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
      font-weight: 600;
    }

    label {
      margin-top: 15px;
      font-weight: 500;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f9f9f9;
    }

    .inline-input {
      display: flex;
      gap: 10px;
    }

    .inline-input input {
      flex: 1;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e65100;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 111, 0, 0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      color: #222;
      white-space: pre-line;
    }

    #waLink {
      margin-top: 15px;
      text-align: center;
    }

    a.whatsapp-button {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 22px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
    }

    a.whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .keterangan {
      margin-top: 25px;
      font-size: 13px;
      text-align: center;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-3dir.png" alt="Logo 3Dir">
    </div>
    <h1>Kalkulator Biaya 3D Printing di 3Dir.id</h1>

    <label for="gram">Berat Material (gram):</label>
    <input type="number" id="gram" placeholder="Contoh: 50">

    <label>Waktu Cetak:</label>
    <div class="inline-input">
      <input type="number" id="jam" placeholder="Jam">
      <input type="number" id="menit" placeholder="Menit">
    </div>

    <button onclick="hitungBiaya()">Hitung Total</button>

    <div id="result"></div>
    <div id="waLink"></div>

    <div class="keterangan">
      <strong>Note:</strong> Estimasi biaya dihitung otomatis menggunakan kalkulator 3Dir.<br>
      Biaya akhir dapat berubah tergantung material dan kompleksitas desain.
    </div>
  </div>

  <script>
    function hitungBiaya() {
      const gram = parseFloat(document.getElementById('gram').value);
      const jam = parseFloat(document.getElementById('jam').value) || 0;
      const menit = parseFloat(document.getElementById('menit').value) || 0;

      if (isNaN(gram)) {
        document.getElementById('result').innerText = "Masukkan berat yang valid!";
        document.getElementById('waLink').innerHTML = "";
        return;
      }

      const hargaPerGram = 1300;
      const biayaPerJam = 5000;

      const durasiJam = jam + (menit / 60);
      const biayaMaterial = gram * hargaPerGram;
      const biayaWaktu = durasiJam * biayaPerJam;
      const total = biayaMaterial + biayaWaktu;

      const totalRp = total.toLocaleString('id-ID');
      const biayaBahanRp = biayaMaterial.toLocaleString('id-ID');
      const biayaWaktuRp = biayaWaktu.toLocaleString('id-ID');

      document.getElementById('result').innerText =
        `Biaya Material: Rp ${biayaBahanRp}\nBiaya Waktu: Rp ${biayaWaktuRp}\nTotal: Rp ${totalRp}`;

      const pesan = `Halo, saya telah menggunakan Kalkulator Biaya 3D Printing di 3Dir.id dan mendapatkan estimasi berikut:\n\n• Berat material: ${gram} gram\n• Estimasi waktu cetak: ${jam} jam ${menit} menit\n• Estimasi total biaya: Rp${totalRp},-\n\nMohon informasi lebih lanjut terkait proses, ketersediaan slot cetak, dan konfirmasi pemesanan.\nTerima kasih.`;

      const nomorWA = "6281936790869";
      const urlWA = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;

      document.getElementById('waLink').innerHTML = `
        <a class="whatsapp-button" href="${urlWA}" target="_blank">Pesan via WhatsApp</a>
      `;
    }
  </script>
</body>
</html>
